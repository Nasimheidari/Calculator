<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./Styles/index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="Display">
        <div> <input class="input" type="text" id="userinput" placeholder="0"></div>
        <div class="output" id="result"></div>
      </div>
      <div class="main">
        <div class="numbers">
          <button onclick="clr()">
            <img src="./Assets/C.svg" alt="Clear" />
          </button>
          <button onclick="negative('+-')">
            <img src="./Assets/+-.svg" alt="+-" />
          </button>
          <button class="number" onclick="percentage('%')">
            <img src="./Assets/%.svg" alt="%" />
          </button>
          <button class="number" id="key" onclick="number(7)">7</button>
          <button class="number" id="key" onclick="number(8)">8</button>
          <button class="number" id="key" onclick="number(9)">9</button>
          <button class="number" id="key" onclick="number(4)">4</button>
          <button class="number" id="key" onclick="number(5)">5</button>
          <button class="number" id="key" onclick="number(6)">6</button>
          <button class="number" id="key" onclick="number(1)">1</button>
          <button class="number" id="key" onclick="number(2)">2</button>
          <button class="number" id="key" onclick="number(3)">3</button>
          <button id="key" onclick="operator('.')">.</button>
          <button onclick="number(0)">0</button>
          <button onclick="doubleZero('00')">00</button>
        </div>

        <div class="operator">
          <div class="wrapper">
            <button id="key" onclick="operator('/')">
              <img src="./Assets/divide.svg" alt="/" />
            </button>
            <button id="key" onclick="operator('*')">
              <img src="./Assets/X.svg" alt="X" />
            </button>
            <button id="key" onclick="operator('-')">
              <img src="./Assets/-.svg" alt="-" />
            </button>
            <button id="key" onclick="operator('+')">
              <img src="Assets/+.svg" alt="+" />
            </button>
            <button onclick="equal()">
              <img src="./Assets/=.svg" alt="=" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
